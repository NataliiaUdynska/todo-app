<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        h1 { color: #2c3e50; }
        form { margin-top: 20px; }
        input[type="text"] {
            padding: 8px;
            width: 300px;
        }
        input[type="submit"] {
            padding: 8px 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        a { margin-left: 10px; color: #0066cc; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<h1>✏️ Edit Task</h1>
<p><strong>Current:</strong> <span th:text="${task.description}"></span></p>

<form th:action="@{/edit/{id}(id=${task.id})}" method="post">
    <input type="text" name="description" th:value="${task.description}" required />
    <input type="submit" value="Update Task" />
</form>

<a href="/">← Back to Tasks</a>
</body>
</html>
